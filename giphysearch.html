<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Custom Stylesheet-->
    <link href="custom.css" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Suez+One&display=swap" rel="stylesheet">
    <!--Page Title-->
    <title>Let's Play with the GIPHY API!</title>
</head>

<body>
    <!--Container-->
    <div class="container container-lg mx-auto">
        <div class="row justify-content-lg-center">
            <div class="col col-lg-8">
                <div class="header p-4">
                    <h1 class="py-4">Gif Fetch App</h1>
                    <p class="px-2">Search for gifs of your favorite things or let the random button pick for you.</p>
                </div>
                <!--Search Box & Buttons-->
                <div class="searchbox col-12 py-5 px-4">
                    <form>
                        <div class="col-8 mx-auto">
                            <input class="form-control mb-4 py-2" id="search" type="search" placeholder="Type your text here">
                            <div class="d-grid gap-2 mx-auto">
                                <button class="mb-3 btn-lg hvr-grow p-2 searchBtn" id="btnSearch">See my gif!</button>
                                <button class="mb-3 btn-lg hvr-grow p-2 randomBtn" id="btnRandom">Show me a random gif</button>
                                <button class="mb-4 btn-lg hvr-grow p-2 resetBtn" id="btnReset">Reset</button>
                            </div>
                        </div>
                    </form>
                    <div class="giphy">
                        <a href="https://www.giphy.com"><img src="giphy.png" alt="Gifs powered by GIPHY"></a>
                    </div>
                </div>
                <!--JavaScript Output-->

            </div>
        </div>
    </div>
    <div class="out container-fluid mt-5">
    </div>
</body>
<script src="giphysearch.js "></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>


</html>
